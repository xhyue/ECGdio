<!DOCTYPE>
<html>
    <head>
        <title>检测结果</title>
    </head>
    <body>
    {% load static %}
       <div style="width:100%;height: 600px;background-image: url({% static 'images/timg.jpeg' %});">
            <div style="float:left;top :0px;height:100%;background-color:white;background: rgba(255, 255, 255, 0.5);width: 100%;text-align: center">
                <div style="float:left; margin-left:25%;padding-left:4%;padding-right:4%;width:42%; z-index:2;padding-top:40px;line-height:80px;background-color:white;opacity:0.8;">
                     <form method="post" action="{% url "pa" %} " style="padding-bottom:290px;padding-top: 230px;padding-left: 40px">
                        {% csrf_token %}
                    <div style="float: left;width: 100%;padding-top: 5px; "><input class="inupt_hm" type="text" id="caseNo" name="caseNo" placeholder="病例号"></div>
                    <div style="float: left;width: 100%;padding-top: 10px;"><input class="inupt_hm" type="text" id="cellphone" name="cellphone" placeholder="联系电话"></div>
                    <h4 style="float: left;width: 100%;padding-bottom: 10px;color: lightcoral">{{ result }}</h4>
                         <div style="float: left;width: 100%;padding-top: 5px;"><input
                                 style="width: 16%;height: 35px;border-width: 0px;border-radius: 3px;background: lightcoral;cursor: pointer;outline: none;font-family: Microsoft YaHei;color: white;font-size: 17px;"type="submit" value="查询"></div>
                </form>

            </div>

            </div>
       </div>
        <style type="text/css">
            .inupt_hm{
                border:0.6px solid lightcoral;
                border-radius: 15px;
                height: 25px;
                padding-left: 8px;
                padding-right: 8px;}
            .inupt_hm:focus{
                outline: white;
                box-shadow:0 0 20px rgba(240,128,128,0.8);
            }
        </style>
    </body>
</html>
