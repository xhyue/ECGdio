<!DOCTYPE>
<html>
    {% load static %}
    <head>
        <title>检测结果</title>
    </head>

    <body>
        <div style="width:100%;height: 600px;background-image: url({% static 'images/timg.jpeg' %});">
            <div style="float:left;top :0px;background-color:white;background: rgba(255, 255, 255, 0.5);width: 100%">
                <div style="float:left; margin-left:25%;padding-left:4%;padding-right:4%;width:42%; z-index:2;padding-top:40px;line-height:30px;background-color:white;opacity:0.8;">
                    <h3>基本信息</h3>
                    <div style="float: left;width: 100%;">病例号： <u>{{ result.caseNo }}</u></div>
                    <div style="float: left;width: 100%;">姓名： <u>{{ result.patientname }}</u></div>
                    <div style="float: left;width: 100%">性别： <u>{{ result.get_sex }}</u></div>
                    <div style="float: left;width: 100%">年龄： <u>{{ result.age }}</u></div>
                    <div style="float: left;width: 100%">联系方式： <u>{{ result.cellphone }}</u></div>
                    <div style="float: left;width: 100%">体重： <u>{{ result.weight }}</u></div>
                    <div style="float: left;width: 100%">身高： <u>{{ result.height }}</u></div>
                    <h3>心电图</h3>
                    <img style="width: 100%;" src="{{ result.result_img }}">
                    <h3>医生建议</h3>
                    <div style="float: left;width: 100%">诊断结果： {{ result.diagnosis_results }}</div>
                    <div style="float: left;width: 100%">诊断医师：<u> {{ result.doctor.doctorname }}</u></div>
                    <input style="margin-top: 20px;margin-bottom:30px; margin-left:42%;width: 16%;height: 35px;border-width: 0px;border-radius: 3px;background: lightcoral;cursor: pointer;outline: none;font-family: Microsoft YaHei;color: white;font-size: 17px;" type="button" value="返回" onclick="window.location.href={% url 'search' %}">
                </div>
            </div>
        </div>
    </body>
</html>
